<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="bower_components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="social-twitter-button.html">
  <title>social-twitter-button demo</title>
</head>
<body>
  <h1>&lt;social-twitter-button&gt;</h1>


  <h3>Default</h3>

  <social-twitter-button></social-twitter-button>


  <h3>Tweet content parameters</h3>

  <p>custom text</p>
  <social-twitter-button text="the cake is a lie..."></social-twitter-button>
  <p>custom url (a.k.a polymer toppage)</p>
  <social-twitter-button url="http://polymer-project.org/"></social-twitter-button>
  <p>hashtags</p>
  <social-twitter-button hashtags="polymer,twitter,github"></social-twitter-button>
  <p>via <a href="http://twitter.com/polymer" target="_blank">@polymer</a></p>
  <social-twitter-button via="polymer"></social-twitter-button>
  <p>related twitter officials</p>
  <social-twitter-button related="twitterapi,twitterdev"></social-twitter-button>


  <h3>Button display parameters</h3>

  <p>large</p>
  <social-twitter-button size="l"></social-twitter-button>
  <p>align right</p>
  <social-twitter-button align="right"></social-twitter-button>
  <p>no count</p>
  <social-twitter-button count="none"></social-twitter-button>
  <p>other url count (a.k.a google.com)</p>
  <social-twitter-button counturl="http://google.com"></social-twitter-button>
  <p>japanese laungage</p>
  <social-twitter-button lang="ja"></social-twitter-button>
  <p>dnt</p>
  <social-twitter-button dnt="true"></social-twitter-button>

  <a href="https://dev.twitter.com/web/tweet-button/parameters" target="_blank">
    Read more!!
  </a>
</body>
</html>
